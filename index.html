<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字音字形互動小遊戲</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(45deg, #ff6b6b, #feca57); padding: 30px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .game-setup { padding: 40px; text-align: center; }
        .setup-section { margin: 30px 0; }
        .setup-section h3 { color: #555; margin-bottom: 20px; font-size: 1.3rem; }
        .button-group { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .setup-btn { padding: 15px 25px; border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; font-weight: bold; }
        .grade-btn { background: #74b9ff; color: white; }
        .grade-btn:hover, .grade-btn.active { background: #0984e3; transform: translateY(-2px); }
        .time-btn { background: #fd79a8; color: white; }
        .time-btn:hover, .time-btn.active { background: #e84393; transform: translateY(-2px); }
        .start-btn { background: #00b894; color: white; font-size: 1.3rem; padding: 20px 40px; margin-top: 30px; }
        .start-btn:hover { background: #00a085; transform: translateY(-2px); }
        .game-area { display: none; padding: 30px; }
        .game-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 12px; }
        .timer { font-size: 1.5rem; font-weight: bold; color: #e17055; }
        .progress { font-size: 1.2rem; color: #636e72; }
        .question-card { background: white; border: 3px solid #ddd; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .question-type { display: inline-block; padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; margin-bottom: 20px; }
        .sound-type { background: #74b9ff; color: white; }
        .shape-type { background: #fd79a8; color: white; }
        .question-text { font-size: 1.8rem; margin-bottom: 25px; line-height: 1.5; color: #2d3436; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .option-btn { padding: 20px; border: 3px solid #ddd; border-radius: 12px; background: white; font-size: 1.4rem; cursor: pointer; transition: all 0.3s ease; text-align: center; }
        .option-btn:hover { border-color: #74b9ff; background: #f8f9ff; transform: translateY(-2px); }
        .option-btn.selected { border-color: #0984e3; background: #74b9ff; color: white; }
        .option-btn.correct { border-color: #00b894; background: #00b894; color: white; }
        .option-btn.incorrect { border-color: #e17055; background: #e17055; color: white; }
        .next-btn { display: none; margin: 30px auto 0; padding: 15px 30px; background: #00b894; color: white; border: none; border-radius: 12px; font-size: 1.2rem; cursor: pointer; }
        .next-btn:hover { background: #00a085; }
        .results { display: none; padding: 40px; text-align: center; }
        .score-display { font-size: 3rem; font-weight: bold; color: #00b894; margin: 20px 0; }
        .results-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 30px 0; }
        .result-section { background: #f8f9fa; padding: 20px; border-radius: 12px; }
        .result-section h4 { color: #2d3436; margin-bottom: 15px; }
        .answer-item { display: flex; justify-content: space-between; padding: 10px; margin: 5px 0; background: white; border-radius: 8px; font-size: 0.9rem; }
        .restart-btn { background: #74b9ff; color: white; border: none; padding: 20px 40px; border-radius: 12px; font-size: 1.2rem; cursor: pointer; margin-top: 30px; }
        .restart-btn:hover { background: #0984e3; }
        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 15px; }
            .header h1 { font-size: 2rem; }
            .question-text { font-size: 1.5rem; }
            .option-btn { font-size: 1.2rem; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>🎯 字音字形互動小遊戲</h1></div>
        <div class="game-setup" id="setup">
            <div class="setup-section">
                <h3>選擇年級程度</h3>
                <div class="button-group">
                    <button class="setup-btn grade-btn" data-grade="low">低年級</button>
                    <button class="setup-btn grade-btn" data-grade="mid">中年級</button>
                    <button class="setup-btn grade-btn" data-grade="high">高年級</button>
                </div>
            </div>
            <div class="setup-section">
                <h3>選擇挑戰時間</h3>
                <div class="button-group">
                    <button class="setup-btn time-btn" data-time="120">2分鐘</button>
                    <button class="setup-btn time-btn" data-time="180">3分鐘</button>
                    <button class="setup-btn time-btn" data-time="300">5分鐘</button>
                </div>
            </div>
            <button class="setup-btn start-btn" id="startGame">開始遊戲</button>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-header">
                <div class="timer" id="timer">05:00</div>
                <div class="progress" id="progress">第 1 題 / 20 題</div>
            </div>
            <div class="question-card" id="questionCard">
                <div class="question-type" id="questionType">字音題</div>
                <div class="question-text" id="questionText">請選擇正確的注音</div>
                <div class="options-grid" id="optionsGrid">
                    <button class="option-btn" data-option="0">選項A</button>
                    <button class="option-btn" data-option="1">選項B</button>
                    <button class="option-btn" data-option="2">選項C</button>
                    <button class="option-btn" data-option="3">選項D</button>
                </div>
                <button class="next-btn" id="nextBtn">下一題</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>🎉 遊戲結束！</h2>
            <div class="score-display" id="scoreDisplay">85分</div>
            <div class="results-grid">
                <div class="result-section"><h4>字音題成績</h4><div id="soundResults"></div></div>
                <div class="result-section"><h4>字形題成績</h4><div id="shapeResults"></div></div>
            </div>
            <button class="restart-btn" id="restartBtn">重新開始</button>
        </div>
    </div>

    <script>
    let questionBank = {};
    let gameState = { selectedGrade:null, selectedTime:null, currentQuestions:[], currentQuestionIndex:0, score:0, timeLeft:0, timer:null, userAnswers:[], gameStarted:false };

    async function initGame() {
        // 載入外部 JSON 題庫
        try {
            const res = await fetch("questions.json");
            questionBank = await res.json();

            // Debug 顯示題庫統計
            console.log("✅ 題庫載入成功：",
                `低年級 ${questionBank.low.sound.length + questionBank.low.shape.length} 題,`,
                `中年級 ${questionBank.mid.sound.length + questionBank.mid.shape.length} 題,`,
                `高年級 ${questionBank.high.sound.length + questionBank.high.shape.length} 題`
            );
        } catch (e) {
            alert("❌ 題庫載入失敗，請確認 questions.json 是否存在！");
            console.error("❌ 載入題庫錯誤：", e);
            return;
        }

        // 年級選擇
        document.querySelectorAll('.grade-btn').forEach(btn=>{
            btn.addEventListener('click',()=>{
                document.querySelectorAll('.grade-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active'); 
                gameState.selectedGrade=btn.dataset.grade;
            });
        });

        // 時間選擇
        document.querySelectorAll('.time-btn').forEach(btn=>{
            btn.addEventListener('click',()=>{
                document.querySelectorAll('.time-btn').forEach(b=>b.classList.remove('active'));
                btn.classList.add('active'); 
                gameState.selectedTime=parseInt(btn.dataset.time);
            });
        });

        // 開始遊戲按鈕
        document.getElementById('startGame').addEventListener('click', startGame);

        // 選項按鈕
        document.querySelectorAll('.option-btn').forEach(btn=>
            btn.addEventListener('click',()=>selectAnswer(parseInt(btn.dataset.option)))
        );

        // 下一題按鈕
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);

        // 重新開始按鈕
        document.getElementById('restartBtn').addEventListener('click', restartGame);
    }

    // 其他 function 全部保留（startGame、prepareQuestions、showQuestion、selectAnswer、endGame、restartGame ...）

    initGame();
</script>

</body>
</html>
